<template>
	<div class.bind="$parent.filterFormFieldClass" 
       if.bind="column.filterable !== undefined && column.inputType !== 'checkbox'">
    <div class.bind="$parent.filterFormField">
      <div class.bind="$parent.filterInputGroupClass">
        <input type.bind="column.inputType"
               class.bind="$parent.filterInputClass"
               placeholder="Filter"
               value.bind="filterDataRefiner.values[column.property]"
               oninput.call="filterDataRefiner.onFilterChanged(column.property, getFilterStrategy(column)) & debounce:500">
        <div class="input-group-addon">
          <span class="glyphicon glyphicon-search"></span>
        </div>
      </div>
    </div>
  </div>
</template>
