<template>
  <div class.bind="filterInputGroupClass"
       if.bind="column.filterable !== undefined && column.inputType !== 'checkbox'">
    <input type.bind="column.inputType"
           class.bind="filterInputClass"
           placeholder="Filter"
           value.bind="filterDataRefiner.values[column.property]"
           oninput.call="filterDataRefiner.onFilterChanged(column.property, getFilterStrategy(column)) & debounce:500">
    <button type="button"
            class="ui basic icon button"
            if.bind="!filterDataRefiner.values[column.property]">
      <i class.bind="filterSearchIconClass"></i>
    </button>
    <button type="button"
            class="ui basic icon button"
            if.bind="filterDataRefiner.values[column.property]"
            click.delegate="filterDataRefiner.setFilter(column.property, '', getFilterStrategy(column))">
      <i class="remove icon"></i>
    </button>
  </div>
</template>
