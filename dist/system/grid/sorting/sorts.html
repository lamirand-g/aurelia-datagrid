<template>
  <div if.bind="column.sortable != undefined" class="dtd-table-head-sort ${sortButtonGroupClass}" role="group">
    <a role="button" class="dtd-table-head-sort-btn ${column.alignment} ${sortButtonClass}" click.delegate="sortDataRefiner.setSort(column.property)">
        ${column.heading}
        <i class="dtd-table-head-sort-icon ${sortAvailableIconClass}" if.bind="sortDataRefiner.sort.property !== column.property || !sortDataRefiner.sort.direction"></i>
        <i class="dtd-table-head-sort-icon ${sortAscendingIconClass}" if.bind="sortDataRefiner.sort.property === column.property && sortDataRefiner.sort.direction === 'asc'"></i>
        <i class="dtd-table-head-sort-icon ${sortDescendingIconClass}" if.bind="sortDataRefiner.sort.property === column.property && sortDataRefiner.sort.direction === 'desc'"></i>
    </a>
  </div>
</template>
